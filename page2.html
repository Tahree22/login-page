<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <main>
        <div class="form-card">
            <div class="container">
                <div class="header">
                    <h3>Sign Up</h3>
                    <img class="icons cancellation" src="./‭icons/cancellationx.svg">
                </div>
                <form>
                    <div class="full-name">
                        <img class="icons" src="./‭icons/person.svg" alt="person icon">
                        <input type="text" name="" id="" placeholder="Full Name">
                    </div>
                    <div class="email-input">
                        <img class="icons" src="‭icons/email.svg" alt="email icon">
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="password-input">
                        <img class="icons" src="‭icons/lock-password-fill.svg" alt="password icon">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="password-input">
                        <img class="icons" src="‭icons/lock-password-fill.svg" alt="password icon">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                    </div>
                    <button class="btn-signin">Sign Up</button>
                    <p>or sign in with</p>
                    <button class="google-btn">
                        <img class="google" src="./‭icons/google.svg" alt="">
                        <p>Google</p>
                    </button>
                </form>
                <p class="login-txt">Already a member? <a href="index.html">Login</a>
                    <div class="bouncing-loader">
                        <span class="blue-circle"></span>
                        <span class="blue-circle"></span>
                        <span class="blue-circle"></span>
                    </div>
            </div>
        </div>
